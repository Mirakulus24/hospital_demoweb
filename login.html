<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MediFlow Portal</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo"><i class="fas fa-plus-square"></i> MediFlow</div>
                <h2>Portal Login</h2>
                <p>Enter your credentials to access your dashboard</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Login As</label>
                    <select id="role">
                        <option value="patient">Patient</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label style="font-size: 0.8rem; display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="font-size: 0.8rem; color: var(--primary); text-decoration: none;">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            
            <p class="toggle-auth">New to MediFlow? <a href="register.html">Create an account</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
