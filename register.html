<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | MediFlow</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="logo" style="margin-bottom: 1rem; display: block;">✚ MediFlow</a>
                <h2>Join MediFlow</h2>
                <p>Create your patient profile to book appointments.</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="regEmail" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPass" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="regPassConfirm" required placeholder="••••••••">
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            <p class="toggle-auth">Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
